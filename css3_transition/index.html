<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Getting Familiar with CSS3 Transition</title>
    <link rel="stylesheet" href="css/css3transition.css" />
    <link rel="stylesheet" href="css/css3flip.css" />
</head>
<body>
    <header>
        <h1>Getting Familiar with CSS3 Transition</h1>
    </header>

    <section id="game">
    	<div id="cards" class="clear">
    		<div class="card">
                <div class="face front"></div>
                <div class="face back cardAK"></div>
    		</div>
    		<div class="card">
                <div class="face front"></div>
                <div class="face back cardAQ"></div>
    		</div>
    	</div>
    </section>
    <footer>
        <p>This is an example of tansitioning cards.</p>
    </footer>
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#cards").children().each(function(index){
                $(this).click(function(){
                    $(this).toggleClass("card-flipped");
                });
            });
        });
    </script>
</body>
</html>
